<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Tracker</title>
    <link rel="stylesheet" href="financialdesign.css">
</head>
<body>
    <header>
        <h1>Financial Tracker</h1> 
        
    </header>
    
    <section class="transaction-form">
        <form>
            <button type="submit">Add income</button>
            <label for="income-source">Source:</label>
            <input type="text" id="income-source" name="income-source" required>
            <label for="income-amount">Amount:</label>
            <input type="number" id="income-amount" name="income-amount" required>
           
        </form>
    </section>
    <section class="transaction-form">
        <h2>Add Expense</h2>
        <form>
            <button type="submit">Add Expenses</button>
            <label for="expense-category">Category:</label>
            <input type="text" id="expense-category" name="expense-category" required>
            <label for="expense-description">Description:</label>
            <input type="text" id="expense-description" name="expense-description" required>
            <label for="expense-amount">Amount:</label>
            <input type="number" id="expense-amount" name="expense-amount" required>
            
        </form>
    </section>

    <section class="transaction-list">
        <h2>View Transactions</h2>
        <div class="transaction-filter">
            <label for="filter-date">Date:</label>
            <input type="date" id="filter-date" name="filter-date">
            <label for="filter-category">Category:</label>
            <select id="filter-category" name="filter-category">
                <option value="">All</option>
                <option value="food">Food</option>
                <option value="housing">Rent</option>
                <option value="transportation">Transportation</option>
                <option value="transportation">Skin care</option>
                <option value="transportation">grocery</option>
                <!-- Add more categories here -->
            </select>
            <label for="filter-type">Type:</label>
            <select id="filter-type" name="filter-type">
                <option value="">All</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button id="filter-button">Filter</button>      
    
        </div>
        <ul class="transaction-items">
            <!-- Transaction items will be dynamically populated here -->
        </ul>
    </section>
    <section class="balance">
        <h2>Current Balance</h2>
        <p id="current-balance">$0.00</p>
        
    </section>

  
</body>
</html>
